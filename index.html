    <title>Calculator</title>
</head>
<body>
<div class="row">
    <div class="container bg-dark col-lg-6 col-md-8">
        <div class="col-md-12">
            <h5 class="text-right text-danger my-3 font-weight-bold">TIG Calculator</h5>
        </div>

        <div class="col-md-12">
            <div class="display-part">
            <input type="text" class="form-control form-control-lg text-right py-5 font-weight-bold"  style="font-size: 35px" name="" id="display" >
            </div>
        </div>

        <div class="col-md-12">
            <div class="button-set border border-secondary mx-2 mt-3">
                <div class="btnpnal col-md-12" style="margin: 0 40px">
                    <br>
                    <div class="mt-2">
                        <button type="button" class="btn btn-danger col-md-2 py-3" value="" onclick=clr("0")>C</button>
                        <button type="button" class="btn btn-secondary col-md-2 py-3" value="*" onclick=backspace()><==</button>
                        <button type="button" class="btn btn-secondary col-md-2 py-3" value="/" onclick=btnclick('%')>%</button>
                        <button type="button" class="btn btn-secondary col-md-2 py-3" value="+" onclick=btnclick('+')>+</button>
                        <button type="button" class="btn btn-secondary col-md-2 py-3" value="" onclick=root()>/2</button>
                    </div>

                    <div class="mt-2">
                        <button type="button" class="btn btn-info col-md-2 py-3" value="1" onclick=btnclick('1')>1</button>
                        <button type="button" class="btn btn-info col-md-2 py-3" value="2" onclick=btnclick('2')>2</button>
                        <button type="button" class="btn btn-info col-md-2 py-3" value="3" onclick=btnclick('3')>3</button>
                        <button type="button" class="btn btn-secondary col-md-2 py-3" value="-" onclick=btnclick('-')>-</button>
                        <button type="button" class="btn btn-secondary col-md-2 py-3" value="-" onclick=power()>2^</button>
                    </div>

                    <div class="mt-2">
                        <button type="button" class="btn btn-info col-md-2 py-3" value="4" onclick=btnclick('4')>4</button>
                        <button type="button" class="btn btn-info col-md-2 py-3" value="5" onclick=btnclick('5')>5</button>
                        <button type="button" class="btn btn-info col-md-2 py-3" value="6" onclick=btnclick('6')>6</button>
                        <button type="button" class="btn btn-secondary col-md-2 py-3"  value="*" onclick=btnclick('*')>*</button>
                        <button type="button" class="btn btn-secondary col-md-2 py-3" value="*" onclick=sin()>sin</button>

                    </div>

                    <div class="mt-2">
                        <button type="button" class="btn btn-info col-md-2 py-3" value="7" onclick=btnclick('7')>7</button>
                        <button type="button" class="btn btn-info col-md-2 py-3" value="8" onclick=btnclick('8')>8</button>
                        <button type="button" class="btn btn-info col-md-2 py-3" value="9" onclick=btnclick('9')>9</button>
                        <button type="button" class="btn btn-secondary col-md-2 py-3" value="/" onclick=btnclick('/')>/</button>
                        <button type="button" class="btn btn-secondary col-md-2 py-3" value="/" onclick=cos()>cos</button>
                    </div>

                    <div class="my-2">
                        <button type="button" class="btn btn-secondary col-md-2 py-3" value="." onclick=btnclick('.')>.</button>
                        <button type="button" class="btn btn-info col-md-2 py-3" value="0" onclick=btnclick('0')>0</button>
                        <button type="button" class="btn btn-success col-md-4 py-3 ml-1"  value="."  onclick=calc()>=</button>
                        <button type="button" class="btn btn-secondary col-md-2 py-3 "  value="."  onclick=tan()>tan</button>
                    <!--<button type="button" class="btn btn-primary" value="." onclick=btnclick('%')>%</button>-->
                    </div>
                    <br>
                </div>
            </div>
            <br>
        </div>



    </div>
</div>
